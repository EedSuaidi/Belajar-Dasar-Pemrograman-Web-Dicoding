<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARSA</title>
  <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>

  <header class="navbar-container">
    <nav class="nav-list">
      <ul>
        <li><a href="#home">HOME</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#gallery">GALLERY</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="home" id="home">
      <div class="home-description">
        <h1 class="title">Welcome to
        <br>
        <span class="title-color"><span class="typed-text"></span><span class="cursor">&nbsp;</span></span></h1>
      </div>

      <div class="home-image">
        <img src="img/hero.svg" alt="" />
      </div>

      <aside>
        <div class="social-media">
          <ul>
            <li class="fb-icon">
              <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="ig-icon">
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li class="yt-icon">
              <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
          </ul>
        </div>
      </aside>
    </section>

    <section class="about section" id="about">
      <h2 class="section-title">About</h2>
      <div class="about-container section-container">
        <div class="about-image">
          <img src="img/about.webp" alt="Moh. Su'aidi" />
        </div>
        <div class="about-description">
          <p>Pasukan RPL Satu atau disingkat <b>PARSA</b> adalah alumni SMK Syafi'i Akrom jurusan Rekayasa Perangkat Lunak yang terdiri dari 31 anggota dan dipimpin oleh ketua kelas yang bernama <b>Moh. Su'aidi</b></p>
        </div>
      </div>
    </section>

    <section class="gallery section" id="gallery">
      <h2 class="section-title">Gallery</h2>
      <div class="gallery-container section-container">
        <article class="gallery-item">
          <img src="img/7.webp" alt="Foto Pasukan RPL Satu" loading="lazy">
        </article>
        <article class="gallery-item">
          <img src="img/9.webp" alt="Foto Pasukan RPL Satu" loading="lazy">
        </article>
        <article class="gallery-item">
          <img src="img/8.webp" alt="Foto Pasukan RPL Satu" loading="lazy">
        </article>
        <article class="gallery-item">
          <img src="img/5.webp" alt="Foto Pasukan RPL Satu" loading="lazy">
        </article>
        <article class="gallery-item">
          <img src="img/1.webp" alt="Foto Pasukan RPL Satu" loading="lazy">
        </article>
        <article class="gallery-item">
          <img src="img/6.webp" alt="Foto Pasukan RPL Satu" loading="lazy">
        </article>
        <article class="gallery-item">
          <img src="img/3.webp" alt="Foto Pasukan RPL Satu" loading="lazy">
        </article>
        <article class="gallery-item">
          <img src="img/2.webp" alt="Foto Pasukan RPL Satu" loading="lazy">
        </article>
        <article class="gallery-item">
          <img src="img/4.webp" alt="Foto Pasukan RPL Satu" loading="lazy">
        </article>
      </div>
    </section>

  </main>

  <footer>
    <p>&#169; 2023 PARSA</p>
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
